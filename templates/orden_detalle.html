{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:900px;margin:16px auto;">
  <h2 style="margin-top:0">Orden {{ order.code }}</h2>
  <div class="grid grid-2">
    <div>
      <div><b>Cliente:</b> {{ order.client }}</div>
      <div><b>Vehículo:</b> {{ order.vehicle }}</div>
      <div><b>Técnico:</b> {{ order.tech }}</div>
      <div><b>Fecha:</b> {{ order.date }}</div>
    </div>
    <div>
      <div><b>Estado:</b> {{ order.status }}</div>
    </div>
  </div>
  <div style="margin-top:12px">
    <a class="btn" href="{{ url_for('ordenes') }}">Volver</a>
  </div>
</div>
{% endblock %}
