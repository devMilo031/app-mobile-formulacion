{% extends 'base.html' %}
{% block content %}
<div class="actions-bar">
  <h1 style="margin:0">Nueva Cita</h1>
</div>

<div class="card">
  <form method="POST">
    <div class="form-group">
      <label>Cliente</label>
      <input type="text" name="client" required placeholder="Nombre del cliente">
    </div>
    <div class="form-group">
      <label>Servicio</label>
      <input type="text" name="service" required placeholder="Ej: Cambio de aceite">
    </div>
    <div class="form-group">
      <label>Fecha</label>
      <input type="date" name="date" required>
    </div>
    <div class="form-group">
      <label>Hora</label>
      <input type="time" name="time" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Agendar Cita</button>
      <a href="/agenda" class="btn outline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
