{% extends 'base.html' %}
{% block content %}
<div class="actions-bar">
  <h1 style="margin:0">Agregar Producto</h1>
</div>

<div class="card">
  <form method="POST">
    <div class="form-group">
      <label>Producto</label>
      <input type="text" name="product" required placeholder="Nombre del producto">
    </div>
    <div class="form-group">
      <label>Categoría</label>
      <select name="category" required>
        <option value="Lubricantes">Lubricantes</option>
        <option value="Filtros">Filtros</option>
        <option value="Frenos">Frenos</option>
        <option value="Eléctrico">Eléctrico</option>
        <option value="Llantas">Llantas</option>
      </select>
    </div>
    <div class="form-group">
      <label>Marca</label>
      <input type="text" name="brand" placeholder="Marca del producto">
    </div>
    <div class="form-group">
      <label>Cantidad</label>
      <input type="number" name="qty" required min="0" value="0">
    </div>
    <div class="form-group">
      <label>Stock Mínimo</label>
      <input type="number" name="min_qty" required min="0" value="0">
    </div>
    <div class="form-group">
      <label>Stock Máximo</label>
      <input type="number" name="max_qty" required min="0" value="100">
    </div>
    <div class="form-group">
      <label>Precio Unitario</label>
      <input type="number" name="price" required min="0" step="0.01" placeholder="0.00">
    </div>
    <div class="form-group">
      <label>Ubicación</label>
      <input type="text" name="location" placeholder="Ej: A-12">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Agregar Producto</button>
      <a href="/inventario" class="btn outline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
