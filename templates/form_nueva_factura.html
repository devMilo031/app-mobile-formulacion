{% extends 'base.html' %}
{% block content %}
<div class="actions-bar">
  <h1 style="margin:0">Nueva Factura</h1>
</div>

<div class="card">
  <form method="POST">
    <div class="form-group">
      <label>NÂ° Orden</label>
      <select name="order" required>
        {% for o in orders %}
        <option value="{{ o.code }}">{{ o.code }} - {{ o.client }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Cliente</label>
      <select name="client" required>
        {% for c in clients %}
        <option value="{{ c.name }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Subtotal</label>
      <input type="number" name="subtotal" required min="0" step="0.01" placeholder="0.00">
    </div>
    <div class="form-group">
      <label>Fecha de Vencimiento</label>
      <input type="date" name="due_date" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Crear Factura</button>
      <a href="/facturacion" class="btn outline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
