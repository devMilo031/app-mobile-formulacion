{% extends 'base.html' %}
{% block content %}
<div class="actions-bar">
  <h1 style="margin:0">Nuevo Cliente</h1>
</div>

<div class="card">
  <form method="POST">
    <div class="form-group">
      <label>Nombre Completo</label>
      <input type="text" name="name" required placeholder="Nombre del cliente">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="email@ejemplo.com">
    </div>
    <div class="form-group">
      <label>Tel√©fono</label>
      <input type="text" name="phone" placeholder="+52 555 1234 567">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Crear Cliente</button>
      <a href="/clientes" class="btn outline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
